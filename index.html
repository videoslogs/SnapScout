<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapScout - UK Loot Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              game: {
                bg: 'var(--game-bg)',
                card: 'var(--game-card)',
                surface: 'var(--game-surface)',
                primary: '#ff0080', // Neon Pink
                secondary: '#7928ca', // Violet
                accent: '#00dfd8', // Cyan
                success: '#00ff94',
                warning: '#ffb703',
                text: 'var(--game-text)',
                muted: 'var(--game-muted)',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-pattern': "url('data:image/svg+xml,%3Csvg width=\"20\" height=\"20\" viewBox=\"0 0 20 20\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"%232e2c3e\" fill-opacity=\"0.4\" fill-rule=\"evenodd\"%3E%3Ccircle cx=\"3\" cy=\"3\" r=\"3\"/%3E%3Ccircle cx=\"13\" cy=\"13\" r=\"3\"/%3E%3C/g%3E%3C/svg%3E')",
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'flash': 'flash 1.5s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(121, 40, 202, 0.5)' },
                '50%': { opacity: 0.8, boxShadow: '0 0 10px rgba(121, 40, 202, 0.2)' },
              },
              'pop-in': {
                '0%': { opacity: 0, transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              flash: {
                '0%, 100%': { opacity: 1, borderColor: '#00ff94' },
                '50%': { opacity: 0.7, borderColor: 'transparent' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --game-bg: #0f0e17;
        --game-card: #23212e;
        --game-surface: #2e2c3e;
        --game-text: #fffffe;
        --game-muted: #a7a9be;
      }

      [data-theme='light'] {
        --game-bg: #f0f2f5;
        --game-card: #ffffff;
        --game-surface: #e4e6eb;
        --game-text: #1a1a1a;
        --game-muted: #65676b;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: var(--game-bg);
        color: var(--game-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for desktop */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--game-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--game-surface); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0080; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
